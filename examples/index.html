<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:foo="http://www.w3.org/2000/svg">
  <head>
    <title>Impressor</title>
    <style>
      body {
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="file" id="file" />
    </div>

    <div>
      <button id="submit">Create imagezzz!!!</button>
    </div>

    <script src="../dist/impressor.js"></script>

    <script>

      var button = document.getElementById("submit");
      var fileChooser = document.getElementById("file");

      var sizes = [
        {
          width: 400,
          height: 300,
          name: "small"
        },
        {
          width: 800,
          height: 100,
          name: "banner"
        },
        {
          width: 1000,
          height: 900,
          name: "large"
        },
        {
          width: 1000,
          name: "large_no_height"
        }
      ]

      button.addEventListener("click", function () {
        var file = fileChooser.files[0];
        var reader = new FileReader();

        reader.onload = function(e){
          var str = e.target.result;
          var img = new Image;

          img.onload = function (){
            var blobsObjs = PS.Impressor.impress(img)(sizes)();
            blobsObjs.forEach(function(blobObj) {
              console.log(blobObj)
              var blobReader = new FileReader();

              blobReader.onload = function (e) {
                blobStr = e.target.result;
                blobImg = new Image;

                console.log(blobStr)

                blobImg.onload = function () {
                  // image loaded
                }
                blobImg.src = blobStr;

              }

              blobReader.readAsDataURL(blobObj.blob);

            })
          }
          img.src = str;
        }
        reader.readAsDataURL(file);
      }, false)

    </script>
  </body>
</html>
